<div id="container"></div>
<script src="/wpDist/web-performance.min.js"></script>
<script>
  window.wv = new MITO.WebVitals({
    appId: 'allen-test',
    version: '1.0.0',
    reportCallback: (metrics) => {
      const infos = wv.getCurrentMetrics()

      const pageInfo = infos['page-information']
      const networkInfo = infos['network-information']
      const deviceInfo = infos['deviceInfo-information']

      function mergeData(data) {
        const { data: { name, ...metrics }, ...rest } = data
        if (name !== 'resource-flow' && name.indexOf('info') < 0) {
          return { name, ...metrics, ...rest, ...pageInfo.value, ...networkInfo.value, ...deviceInfo.value }
        }
        return data
      }

      // todo e.g clean data to report for analyzing
      console.log(mergeData(metrics))
    },
    immediately: true,
    customPaintMetrics: 'custom-finish-paint'
  })

  const mockRemote = () => new Promise(resolve => {
    setTimeout(resolve, 3000)
  })

  mockRemote().then(() => {
    wv.customCompletedPaint()
  })

  function batchInsertNodeIntoContainer() {
    const count = 300

    for (let i = 0; i < count; i++) {
      let node = document.createElement('div')
      node.innerHTML = 'this is a node'
      node.style.width = '200px'
      node.style.height = '100px'
      document.querySelector('#container').append(node)
    }
  }

  wv.setStartMark('insertNode')
  batchInsertNodeIntoContainer()
  wv.setEndMark('insertNode')


</script>
